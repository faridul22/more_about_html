<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal er Mar Pitha</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/nav.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="table.html">Table</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="index.html">Audio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form>
                <label for="name">Your name:
                    <input type="text" name="name" id="name" placeholder="Your name">
                </label>
                <label for="email">Your email:
                    <input type="email" name="email" id="email" placeholder="Your email">
                </label>
                <fieldset>
                    <legend>Pick On Pitha </legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick on or more vorta</legend>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chili
                    </label>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <label for="instruction">
                        <textarea name="instruction" id="" cols="30" rows="5" placeholder="Your comment"></textarea>
                    </label>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>

</html>
